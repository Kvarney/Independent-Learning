<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<label for="firstName">First Name: </label>
		<input name="first" id="firstName" type="text" placeholder="John" required>
		<label for="lastName">Last Name: </label>
		<input name="last" id="lastName" type="text" placeholder="Smith" required>

		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" value="MALE" name="gender">
			<label for="female">Female</label>
			<input id="female" type="radio" value="FEMALE" name="gender">
			<label for="other">Other</label>
			<input id="other" type="radio" value="OTHER" name="gender">
		</div>

		<div>
			<label>
				Email:
				<input name="email" type="email" placeholder="your email" required>
			</label>
			<label>
				Password:
				<input id="password" name="password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
			</label>			
		</div>

		<div>
			<label>
				Birthday:
				<select name="month">
					<option>Month</option>
					<option>January</option>
					<option>Febuary</option>
					<option>March</option>
				</select>

				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>			
				</select>

				<select name="year">
					<option>Year</option>
					<option>1991</option>
					<option>1992</option>
					<option>1993</option>	
				</select>
			</label>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions</label>
			<input id="agreed" type="checkbox">
		</div>

		<button>Submit</button>
	</form>

</body>
</html>
